<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 d-md-block bg-white sidebar">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="text-primary">AMS</h4>
                        <small class="text-muted">Attendance Management System</small>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="dashboard.html">
                                <i class="bi bi-speedometer2"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="employees.html">
                                <i class="bi bi-people"></i> Employees
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="attendance.html">
                                <i class="bi bi-calendar-check"></i> Mark Attendance
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="reports.html">
                                <i class="bi bi-file-earmark-bar-graph"></i> Reports
                            </a>
                        </li>
                    </ul>
                    <div class="position-absolute bottom-0 start-0 p-3 w-100 border-top bg-light">
                        <div class="d-flex align-items-center">
                            <div class="flex-shrink-0">
                                <i class="bi bi-person-circle fs-4 text-primary"></i>
                            </div>
                            <div class="flex-grow-1 ms-2">
                                <div class="fw-bold small text-truncate" id="user-email"></div>
                                <div class="d-flex align-items-center">
                                    <i class="bi bi-box-arrow-right me-1 text-muted small"></i>
                                    <a href="#" class="text-decoration-none small text-muted" onclick="logout(); return false;">
                                        Sign out
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Mobile Header -->
            <nav class="navbar navbar-expand-lg d-md-none navbar-light bg-white border-bottom fixed-top" style="z-index: 1020; padding-left: 1rem;">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" onclick="toggleSidebar()">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <a class="navbar-brand ms-2" href="#">Dashboard</a>
                    <div id="digital-clock" class="ms-auto me-3"></div>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2 d-none d-md-block">Dashboard</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                        </div>
                        <div id="desktop-clock" class="text-muted d-none d-md-block"></div>
                    </div>
                </div>

                <!-- Stats Cards -->
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mb-4">
                    <div class="col-md-4">
                        <div class="stats-card bg-primary">
                            <h3 id="total-employees">0</h3>
                            <p>Total Employees</p>
                            <i class="bi bi-people-fill float-end fs-1 opacity-25"></i>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stats-card bg-success">
                            <h3 id="present-count">0</h3>
                            <p>Present Today</p>
                            <i class="bi bi-check-circle-fill float-end fs-1 opacity-25"></i>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stats-card bg-danger">
                            <h3 id="absent-count">0</h3>
                            <p>Absent Today</p>
                            <i class="bi bi-x-circle-fill float-end fs-1 opacity-25"></i>
                        </div>
                    </div>
                </div>

                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                    <div class="col-md-4">
                        <div class="stats-card bg-warning text-dark">
                            <h3 id="leave-count">0</h3>
                            <p>On Leave</p>
                            <i class="bi bi-calendar-x-fill float-end fs-1 opacity-25"></i>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stats-card bg-info">
                            <h3 id="wfh-count">0</h3>
                            <p>Work From Home</p>
                            <i class="bi bi-laptop-fill float-end fs-1 opacity-25"></i>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stats-card bg-secondary">
                            <h3 id="do-count">0</h3>
                            <p>OFF Day</p>
                            <i class="bi bi-moon-stars-fill float-end fs-1 opacity-25"></i>
                        </div>
                    </div>
                </div>

                <!-- Recent Activity -->
                <div class="card mt-4">
                    <div class="card-header">
                        <i class="bi bi-activity me-2"></i>Recent Activity
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Employee</th>
                                        <th>Status</th>
                                        <th>Time</th>
                                        <th>Date</th>
                                    </tr>
                                </thead>
                                <tbody id="recent-activity">
                                    <!-- Will be populated by JavaScript -->
                                    <tr>
                                        <td colspan="4" class="text-center">Loading recent activity...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Firebase SDK (must be first) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Toast Container -->
    <div id="toast-container" class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100">
        <!-- Toasts will be inserted here by JavaScript -->
    </div>
    
    <!-- App Scripts -->
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/dashboard.js"></script>
    
    <!-- Mobile Sidebar Toggle -->
    <script>
        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('show');
            document.querySelector('body').classList.toggle('sidebar-open');
        }
        
        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(event) {
            const sidebar = document.querySelector('.sidebar');
            const isClickInsideSidebar = sidebar.contains(event.target);
            const isClickOnToggle = event.target.closest('.navbar-toggler');
            
            if (!isClickInsideSidebar && !isClickOnToggle && window.innerWidth < 992) {
                sidebar.classList.remove('show');
                document.body.classList.remove('sidebar-open');
            }
        });
        
        // Update both clock displays
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            });
            
            const clockElements = document.querySelectorAll('#digital-clock, #desktop-clock');
            clockElements.forEach(el => {
                if (el) el.textContent = timeString;
            });
        }
        
        // Update clock immediately and then every second
        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
